<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-box">
      <h2>Anime Quote of the day</h2>
      <blockquote id="quote">Loading. . .</blockquote>
      <span id="author">Loading</span>
      <button id="quoteBtn" class="nquote">New Quote</button>
      <button id="tweetBtn" class="tweet">
        <i class="fa-brands fa-twitter"></i> Tweet
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
